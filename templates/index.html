<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Login button -->
    <div class="admin-login-container">
        <button id="admin-login-btn" class="button">Admin Login</button>
        <button id="admin-logout-btn" class="button" style="display: none;">Logout</button>
    </div>

    <!-- Login modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="login-submit" class="button">Login</button>
            </div>
        </div>
    </div>

    <!-- Title -->
    <h1>Carbon Emissions Data for MSCI AW Companies</h1>

    <!-- Search container -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search ISIN or Company name" />
            <button id="search-btn" class="button">Search</button>
            <button id="clear-btn" class="button">Clear</button>
        </div>
        <button id="download-btn" class="button">Download</button>
    </div>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>
                    <select id="sector-select" class="dropdown">
                        <option value="all" selected>All Sectors</option>
                    </select>
                </th>
                <th>
                    <select id="region-select" class="dropdown">
                        <option value="all" selected>All Areas</option>
                    </select>
                </th>
                <th>
                    <select id="country-select" class="dropdown">
                        <option value="all" selected>All Countries/Regions</option>
                    </select>
                </th>
                <th>
                    <span id="scope1" class="sortable">Scope1</span>
                </th>
                <th>
                    <span id="scope2_location" class="sortable">Scope2-Location</span>
                </th>
                <th>
                    <span id="scope2_market" class="sortable">Scope2-Market</span>
                </th>
                <th class="actions-column" style="display: none;">Action</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <!-- Data rows will be dynamically generated by JavaScript -->
        </tbody>
    </table>

    <!-- Pagination -->
    <div id="pagination">
        <button id="prev-btn" class="page-btn"> &lt; </button>
        <input type="number" id="page-input" min="1"/>
        <span>/ <span id="total-pages"></span></span>
        <button id="next-btn" class="page-btn"> &gt;</button>
    </div>

    <!-- Chart container -->
    <div id="chart-container">
        <div class="chart-controls">
            <div class="chart-filters">
                <div class="filter-group">
                    <select id="chart-group-by">
                        <option value="company_name">Companies</option>
                        <option value="sector">Sectors</option>
                        <option value="area">Areas</option>
                        <option value="country_region">Countries/Regions</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select id="chart-items" multiple>
                        <!-- Options will be dynamically filled by JavaScript -->
                    </select>
                </div>
            </div>
            <div class="chart-metrics">
                <label><input type="checkbox" id="chart-scope1" checked><span>Scope1 Direct</span></label>
                <label><input type="checkbox" id="chart-scope2-location" checked><span>Scope2 Location</span></label>
                <label><input type="checkbox" id="chart-scope2-market" checked><span>Scope2 Market</span></label>
                <label><input type="checkbox" id="chart-scope1-and-2"><span>Scope1 and 2</span></label>
            </div>
        </div>
        <div style="width: 100%; height: 400px;">
            <canvas id="emissions-chart"></canvas>
        </div>
    </div>
    <br><br><br><br>

    <!-- Edit modal -->
    <div id="edit-modal" class="edit-modal">
        <div class="edit-modal-content">
            <span class="close">&times;</span>
            <div class="company-info">
                <div class="info-group">
                    <label>Company Name:</label>
                    <span id="display_company_name"></span>
                </div>
                <div class="info-group">
                    <label>Ticker:</label>
                    <span id="display_ticker"></span>
                </div>
                <div class="info-group">
                    <label>ISIN:</label>
                    <span id="display_isin"></span>
                </div>
                <div class="info-group">
                    <label>Weight:</label>
                    <span id="display_weight"></span>
                </div>
            </div>
            <div class="edit-form">
                <div class="edit-form-group">
                    <label for="sector">Sector</label>
                    <input type="text" id="sector_input">
                </div>
                <div class="edit-form-group">
                    <label for="area">Area</label>
                    <input type="text" id="area_input">
                </div>
                <div class="edit-form-group">
                    <label for="country_region">Country/Region</label>
                    <input type="text" id="country_region_input">
                </div>
                <div class="edit-form-group">
                    <label for="is_fiscal_year">Fiscal Year</label>
                    <select id="is_fiscal_year_input">
                        <option value="">Not specified</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="edit-form-group">
                    <label for="scope1_direct">Scope1 Direct</label>
                    <input type="text" id="scope1_direct_input">
                    <div id="scope1_direct_hint" class="reference-hint"></div>
                </div>
                <div class="edit-form-group">
                    <label for="scope2_location">Scope2 Location</label>
                    <input type="text" id="scope2_location_input">
                    <div id="scope2_location_hint" class="reference-hint"></div>
                </div>
                <div class="edit-form-group">
                    <label for="scope2_market">Scope2 Market</label>
                    <input type="text" id="scope2_market_input">
                    <div id="scope2_market_hint" class="reference-hint"></div>
                </div>
                <div class="edit-form-group">
                    <label for="scope1_and_2">Scope1 and 2</label>
                    <input type="text" id="scope1_and_2_input">
                </div>
            </div>
            <div class="edit-form-actions">
                <button class="save-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Import necessary libraries and script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="/static/script.js"></script>
    
</body>
</html>
